schemaVersion: 2.1.0
metadata:
  name: kubedock-test
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
      env:
        - name: KUBEDOCK_ENABLED
          value: "true"
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: CONTAINER_HOST
          value: 'tcp://127.0.0.1:2475'
